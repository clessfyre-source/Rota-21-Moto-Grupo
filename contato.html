    <!-- ===========================
          SEÇÃO CONTATO
    =========================== -->
    <section id="contato">
        <h2>Contato</h2>

        <form action="https://formsubmit.co/clessfyre@gmail.com" method="POST">

            <input type="hidden" name="_subject" value="Contato - Site Rota 21">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="obrigado.html">

<input type="hidden" name="_honeypot" value="">


            <div class="grupo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="grupo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="grupo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
            </div>

            <div class="grupo">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" required placeholder="Sobre o que deseja falar?">
            </div>

            <div class="grupo">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Digite sua mensagem aqui..."></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar Mensagem</button>

        </form>
    </section>

    <!-- BOTÃO VOLTAR -->
